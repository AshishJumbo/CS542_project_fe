<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="./js/app.js"></script>

    <title>WPI Cars - Add New Listing</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/addcar.css" rel="stylesheet">

</head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="list-group list-group-flush sticky-top">
            <div class="sidebar-heading">Add New Listing</div>
            <a href="#" class="list-group-item list-group-item-action bg-light" id="side-bar-basic">Basic
                Information</a>
            <a href="#" class="list-group-item list-group-item-action bg-light" id="side-bar-detailed">Detailed
                Information</a>
            <!--<a href="#" class="list-group-item list-group-item-action bg-light" id="side-bar-finish">Finish</a>-->

        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-light bg-light border-bottom sticky-top">
            <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Account
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="user.html">My Garage</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <form id="new-car">
                <div class="form-group" id="basic-info-content">
                    <h3>Tell us about your vehicle:</h3>
                    <ul class="navbar-nav">
                        <li>
                            <label for="year">Year:</label>
                            <input type="text" class="form-control" id="year" required>
                        </li>
                        <li>
                            <label for="makeId">Make:</label>
                            <select class="form-control" id="makeId" required>
                                <option>-</option>

                                <!--                            <option value="2">Honda</option>-->
<!--                                <option value="1">Toyota</option>-->
                                <!--                            <option value="3">Volvo</option>-->
                                <!--                            <option value="saab">Saab</option>-->
                                <!--                            <option value="mercedes">Mercedes</option>-->
                                <!--                            <option value="audi">Audi</option>-->
                            </select>
                        </li>
                        <li>
                            <label for="modelId">Model:</label>
                            <select class="form-control" id="modelId" required>
                                <option>-</option>
                                <!--                          <option value="2">Camry</option>-->
                                <option value="1">Corolla</option>
                                <!--                          <option value="3">Highlander</option>-->
                            </select>
                        </li>
                        <li>
                            <label for="trimId">Trim:</label>
                            <select class="form-control" id="trimId" required>
                                <option>-</option>
                                <option value="2">Base Model</option>
                            </select>
                        </li>
                        <li class="dropdown-divider"></li>
                        <li>
                            <a href="#" class="btn btn-dark" id="next">Continue</a>
                        </li>


                    </ul>
                </div>
                <div class="form-group" id="detailed-info-content">
                    <h3>Tell us more about your vehicle:</h3>
                    <ul class="navbar-nav">
                        <li>
                            <label for="vin">VIN:</label>
                            <input type="text" class="form-control" id="vin" required>
                        </li>
                        <li>
                            <label for="mile">Mileage:</label>
                            <input type="text" class="form-control" id="mile" required>
                        </li>
                        <li>
                            <label for="color">Color:</label>
                            <input type="text" class="form-control" id="color" required>
                        </li>
                        <li>
                            <label for="price">Price (in USD):</label>
                            <input type="text" class="form-control" id="price" required>
                        </li>
                        <li>
                            <label for="description">Description:</label>
                            <textarea type="text" class="form-control" rows="4" id="description" required></textarea>
                        </li>

                        <div class="form-group">
                           <label>Upload Image</label>
                           <div class="input-group">
                               <span class="input-group-btn">
                                   <span class="btn btn-default btn-file">
                                       Browseâ€¦ <input type="file" id="img_name" accept="image/*">
                                   </span>
                               </span>
                               <input type="text" class="form-control" readonly>
                           </div>
                           <img id='img-upload'/>
                       </div>

                        <li class="dropdown-divider"></li>
                        <li>
                            <a href="#" class="btn btn-dark" id="prev">Go Back</a>
                        </li>
                        <li class="dropdown-divider"></li>
                        <li>
                            <a href="#" class="btn btn-info" id="create-new-listing">Create New Listing</a>
                        </li>
                    </ul>

                </div>
            </form>


        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->

<script src="js/aws/dist/aws-sdk.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/addcar.js"></script>
<script src="js/bootbox/bootbox.all.min.js"></script>
<script src="js/bootbox/bootbox.locales.min.js"></script>
<script src="js/bootbox/bootbox.min.js"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WPI Cars - Find your next ride!</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="list-group list-group-flush sticky-top">
            <div class="sidebar-heading">Search Filters</div>
            <a href="#make" class="list-group-item" data-toggle="collapse">
                <i class="glyphicon glyphicon-chevron-right"></i>Make
            </a>
            <div class="list-group collapse" id="make">
                <div class="checkbox list-group-item"><label><input type="checkbox" value="honda" id="honda-filter-id">Honda</label>
                </div>
                <div class="checkbox list-group-item"><label><input type="checkbox" value="toyota"
                                                                    id="toyota-filter-id">Toyota</label></div>
                <div class="checkbox list-group-item"><label><input type="checkbox" value="subaru"
                                                                    id="subaru-filter-id">Subaru</label></div>
            </div>
            <a href="#model" class="list-group-item" data-toggle="collapse">
                <i class="glyphicon glyphicon-chevron-right"></i>Model
            </a>
            <div class="list-group collapse" id="model">
                <a href="#" class="list-group-item" data-toggle="collapse">Camry</a>
                <a href="#" class="list-group-item" data-toggle="collapse">Corolla</a>
                <a href="#" class="list-group-item" data-toggle="collapse">Highlander</a>
                <a href="#" class="list-group-item" data-toggle="collapse">Supra</a>
            </div>
            <a href="#color" class="list-group-item" data-toggle="collapse">
                <i class="glyphicon glyphicon-chevron-right"></i>Color
            </a>
            <div class="list-group collapse" id="color">
                <a href="#" class="list-group-item" data-toggle="collapse">Pink</a>
                <a href="#" class="list-group-item" data-toggle="collapse">White</a>
                <a href="#" class="list-group-item" data-toggle="collapse">Red</a>
            </div>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-light bg-light border-bottom sticky-top">
            <button class="btn btn-primary" id="menu-toggle">Hide Filters</button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="input-group md-form form-sm form-1 pl-5 col-md-6 col-md-offset-3">
                <div class="input-group-prepend">
            <span class="input-group-text purple lighten-3" id="basic-text1"><i class="fas fa-search text-white"
                                                                                aria-hidden="true"></i></span>
                </div>
                <input class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown" id="login_status_box">
                    </li>
                </ul>
            </div>
        </nav>
        <!-- The Login Modal -->
        <div id="login-modal" class="modall">
            <!-- Modal Content -->
            <form id="login-form" class="modal-content animate">

                <div class="container">
                    <label for="user_name"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="user_name" id="user_name" required>

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="password" required>

                    <button id="login_form_submit" class="fullsize-btn" type="submit">Login</button>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button id="modal-cancel" type="button" class="fullsize-btn cancelbtn">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <div class="cars-container container-fluid">


        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->
<script src="js/aws/dist/aws-sdk.min.js"></script>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
<script src="js/bootbox/bootbox.all.min.js"></script>
<script src="js/bootbox/bootbox.locales.min.js"></script>
<script src="js/bootbox/bootbox.min.js"></script>


<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        if($(this).html() == 'Hide Filters'){
          $(this).html('Show Filters');
        } else {
          $(this).html('Hide Filters');
        }
    });
</script>

</body>

</html>
